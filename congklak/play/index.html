<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PikaCerdas &rarr; Congklak</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda&display=swap">
  <link rel="stylesheet" href="https://cdn.imbagus.com/css/fa.v5.css">
  <link rel="stylesheet" href="https://aqua.imbagus.com/core.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="congklak.js"></script>
</head>

<body>
  <header>
    <h1>congklak.js</h1>
    <h2>by PikaCerdas</h2>
  </header>

  <section>
    <aside>
      <h2 class="description">It's your turn</h2>
      <div class="button-wrapper">
        <a class="button-inner" href="../win">Win</a>
        <a class="button-inner" href="../lose">Lose</a>
      </div>
    </aside>

    <main>
      <div class="ring home foe">
        <span class="score" id="ring-15">0</span>
      </div>

      <div class="play-area">
        <div class="side foe">
          <div class="ring" id="ring-14"></div>
          <div class="ring" id="ring-13"></div>
          <div class="ring" id="ring-12"></div>
          <div class="ring" id="ring-11"></div>
          <div class="ring" id="ring-10"></div>
          <div class="ring" id="ring-9"></div>
          <div class="ring" id="ring-8"></div>
        </div>

        <div class="side our">
          <div class="ring" id="ring-0"></div>
          <div class="ring" id="ring-1"></div>
          <div class="ring" id="ring-2"></div>
          <div class="ring" id="ring-3"></div>
          <div class="ring" id="ring-4"></div>
          <div class="ring" id="ring-5"></div>
          <div class="ring" id="ring-6"></div>
        </div>
      </div>

      <div class="ring home our">
        <span class="score" id="ring-7">0</span>
      </div>
    </main>
  </section>
</body>

</html>
